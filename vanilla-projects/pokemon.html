<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f7f7f7;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }

      input {
        padding: 8px 12px;
        border: 1.5px solid #333;
        border-radius: 6px;
        width: 200px;
        outline: none;
        font-size: 1rem;
      }

      button {
        padding: 8px 12px;
        border: none;
        background-color: #ffcb05;
        color: #2a75bb;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 5px;
      }

      #info {
        margin-top: 15px;
        color: #333;
      }

      .pokemon-card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        width: 260px;
        text-align: center;
        margin-top: 25px;
      }

      .pokemon-img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        background-color: #f2f2f2;
        border-radius: 50%;
        padding: 5px;
        margin-bottom: 10px;
      }

      .pokemon-card h3 {
        text-transform: capitalize;
        color: #2a75bb;
        margin-bottom: 8px;
      }

      .type-badge {
        display: inline-block;
        background-color: #2a75bb;
        color: white;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 0.85rem;
        margin-bottom: 10px;
        text-transform: capitalize;
      }

      .pokemon-specs p {
        font-size: 0.95rem;
        color: #444;
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <h1>Pokémon Search</h1>
    <div>
      <input id="q" type="text" placeholder="e.g., Pikachu" />
      <button id="go">Search</button>
    </div>
    <p id="info"></p>

    <div id="result"></div>

    <script>
      const q = document.getElementById("q");
      const go = document.querySelector("#go");
      const info = document.getElementById("info");
      const result = document.querySelector("#result");

      go.addEventListener("click", async function () {
        const name = q.value.trim().toLowerCase();
        result.innerHTML = "";
        info.textContent = "Searching for the Pokémon...";

        if (!name) {
          info.textContent = "Please type a Pokémon name.";
          return;
        }

        try {
          const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(name)}`);
          
          if (!response.ok) throw new Error("Pokémon not found!");

          const jsonData = await response.json();
          const imgUrl = jsonData.sprites.front_default;
          const type = jsonData.types[0].type.name;

          info.textContent = "";
          result.innerHTML = `
          <article class="pokemon-card">
            <img src="${imgUrl}" alt="${jsonData.name}" class="pokemon-img">
            <h3>${jsonData.name}</h3>
            <div class="type-badge">${type}</div>
            <div class="pokemon-specs">
              <p>Height: ${jsonData.height}</p>
              <p>Weight: ${jsonData.weight}</p>
              <p>Specie: ${jsonData.species.name}</p>

          </article>
        `;
        } catch (error) {
          info.textContent = "No Pokémon found ";
        }
      });
    </script>
  </body>
</html>
