<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="register-js.css">
  <script src="register-js.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Account Registration</h2>
    <hr><br>
    <form action="/1-HTML/Exp1-Name.html" name="myform" onsubmit="return val2()">
      <label>First name</label>
      <input type="text" placeholder="first name" name="first" autofocus>
      <label>Middle name</label>
      <input type="password" placeholder="Middle name" name="middle">
      <label>Last name</label>
      <input type="password" placeholder="last name" name="last">
      <label>Phone number</label>
      <input type="password" placeholder="phone number" name="ph">
      <label>Username</label>
      <input type="text" placeholder="username" name="username">
      <label>Password</label>
      <input type="password" placeholder="password" name="password">
      <label>Confirm password</label>
      <input type="text" placeholder="Confirm password" name="confirmPassword">
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
